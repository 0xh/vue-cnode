<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src=./openNativeApp.js></script>
</head>

<body>
    <button onclick="to">打开</button>
    <script>

        function to() {
            var ua = navigator.userAgent.toLowerCase();	
            if (/iphone|ipad|ipod/.test(ua)) {
                openNativeApp({
                    schema: 'ZhiMaBaoBao://', //调用的协议
                    download: 'https://www.baidu.com/' //下载的地址
                })
            } else if (/android/.test(ua)) {
                openNativeApp({
                    schema: 'm://my.zhimabaobaoforever', //调用的协议
                    download: 'https://www.baidu.com/' //下载的地址
                })
            } else {
                // PC端
            }
        }
    </script>
</body>

</html>
